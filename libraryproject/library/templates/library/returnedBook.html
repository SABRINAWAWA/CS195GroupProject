<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</head>
<style>
    .container {
        margin-top: 6rem;
        margin-bottom: 3rem;
    }

    #back {
        margin-bottom: 1.5rem;
    }

    .image img {
        height: 150px;
        width: 100px;
    }

    .card-header {
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
    }
</style>

<body>
    {% include 'library/includes/navbar.html' %}


    <div class="container">
        <a id="back" href="/memberpanel/" class="btn btn-outline-primary">Back</a>
        <div class="card">
            <div class="card-header">
                Returned Books
            </div>
            <div class="list-group">
                {% for book in returnedBooks %}
                <a href="/bookitems/{{book.book.id}}"
                    class="list-group-item list-group-item-action flex-column align-items-start" target="_blank">
                    <div class="hstack gap-3">
                        <div class="image">
                            <img src="{{book.book.img_url}}" alt="{{book.title}}-image">
                        </div>
                        <div class="vstack d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{book.book.title}}</h5>
                            <small>Author: {{book.book.authors}}</small>
                            <p class="mb-1">{{book.book.genres}}</p>
                        </div>
                        <ul class="list-group list-group-flush" style="width:40%;">
                            <li class="list-group-item">Rented on {{book.rented_date}}</li>
                            <li class="list-group-item">Return on {{book.return_date}}</li>
                        </ul>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
